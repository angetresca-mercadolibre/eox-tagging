# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#

version: 2.1
workflows:
  version: 2.1
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /v?[0-9]+(\.[0-9]+)*/
          matrix:
            parameters:
              python_version: ["2.7", "3.5"]
              debian_version: ["stretch"]
      - pypi:
          requires:
            - test
          filters:
            tags:
              only: /v?[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/

jobs:
  test:
    parameters:
      python_version:
        type: string
      debian_version:
        type: string
    docker:
      # specify the version you desire here
      - image: circleci/python:<< parameters.python_version >>-<< parameters.debian_version >>
    working_directory: ~/repo<< parameters.python_version >>

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - test-<< parameters.python_version >>-{{ checksum "requirements/test.txt" }}
          # fallback to using the latest cache if no exact match is found
          - test-<< parameters.python_version >>-

      - run:
          name: activate virtualenv and install dependencies.
          command: |
            test -d venv || virtualenv ./venv
            . venv/bin/activate
            make test_requirements

      - save_cache:
          paths:
            - ./venv
          key: test-<< parameters.python_version >>-{{ checksum "requirements/test.txt" }}

      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            coverage run --source="." manage.py test
            coverage report --fail-under=71 -m
            pycodestyle ./eox_tagging
            pylint ./eox_tagging --rcfile=./setup.cfg
            isort --check-only --recursive --diff ./eox_tagging

  pypi:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - run:
          name: Init .pypirc
          command: |
            echo $'[distutils]\nindex-servers = pypi\n[pypi]' > ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: Prepare venv for distribution
          command: |
            virtualenv venv
            source venv/bin/activate
            pip install twine
      - run:
          name: Create package
          command: |
            python setup.py sdist bdist_wheel
      - run:
          name: Check package
          command: |
            source venv/bin/activate
            twine check dist/*
      - run:
          name: Upload to pypi
          command: |
            source venv/bin/activate
            twine upload dist/
